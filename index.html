<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="w-screen h-screen flex justify-center items-center dark:bg-gray-900"
    >
      <div class="max-w-7xl dark:bg-gray-950 dark:text-white">
        <form class="w-full p-4 rounded shadow-md" onsubmit="return create()">
          <h2
            class="text-xl mb-4 tracking-wider font-lighter text-gray-900 dark:text-gray-200"
          >
            Dish Recipe
          </h2>
          <p class="text-gray-600 mb-4">Enter Your Product Recipe Details</p>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div class="mb-4 col-span-1 md:col-span-3">
              <textarea
                id="comment"
                name="comment"
                class="w-full px-3 py-2 dark:bg-gray-900 rounded-sm border dark:border-none border-gray-300 focus:outline-none border-solid focus:border-dashed resize-none"
                placeholder="Product Description"
                rows="5"
              ></textarea>
            </div>

            <div class="mb-4">
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 dark:bg-gray-900 rounded-sm border dark:border-none border-gray-300 focus:outline-none border-solid focus:border-dashed"
                placeholder="Name"
              />
            </div>
            <div class="mb-4">
              <input
                type="number"
                id="price"
                name="email"
                class="w-full px-3 py-2 dark:bg-gray-900 rounded-sm border dark:border-none border-gray-300 focus:outline-none border-solid focus:border-dashed"
                placeholder="Product Cost"
              />
            </div>
            <div class="mb-4">
              <input
                type="text"
                id="dec"
                name="website"
                class="w-full px-3 py-2 dark:bg-gray-900 rounded-sm border dark:border-none border-gray-300 focus:outline-none border-solid focus:border-dashed"
                placeholder="ingredients"
              />
            </div>
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="py-4 px-6 bg-blue-950 text-white rounded-sm hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-800"
            >
              Post Comment â†’
            </button>
          </div>
        </form>
      </div>
    </main>
    <section>
      <div class="container">
        <div class="row">
          <div
            class="card-section flex justify-evenly flex-wrap"
            id="cardPrint"
          ></div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
